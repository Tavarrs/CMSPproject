<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks CMSP</title>

  <body>
    <!-- conteiner e a foto do cmsp -->
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="#" />

    </div>
    
    <!-- botões centrais  -->
    <div class="main">
      <div class="up">
        <a href="https://cmspweb.ip.tv/" target="_blank">

        <a href="https://cursos.alura.com.br/dashboard" target="_blank">
          <button class="card2">

      <div class="down">
        <a href="https://repositorio.educacao.sp.gov.br/Inicio/MidiasCMSP" target="_blank">
          <button class="card3">
            <ion-icon name="nutrition-outline"></ion-icon>

        </a>
        <a href="https://pt.khanacademy.org/login" target="_blank">
          <button class="card4">
            <ion-icon name="library-outline"></ion-icon>

        </a>
      </div>

    <!-- botão do chat gpt -->
     <a href="https://chatgpt.com/c/6fc05af5-2c59-4049-8800-fb35359733ab" target="_blank"><button class="button type1">
      <span class="btn-txt">ChatGpt</span>
    </button></a>
